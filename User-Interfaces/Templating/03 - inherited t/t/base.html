{{define "base"}}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{template "title" .}}</title>
    {{block "styles" .}}<style>
      h1 {
      color: #020202
    }
    </style>{{end}}
  </head>
  <body>
    <h1>{{template "title" .}}</h1>
    {{template "content" .}}
    {{block "scripts" .}}{{end}}
  </body>
</html>{{end}}

{{/*  
  This is template of templates 
  every template starts with DEFINE or BLOCK and ends with END
  */}}
